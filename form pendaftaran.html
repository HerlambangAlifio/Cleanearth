<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Event</title>
  <link rel="stylesheet" href="form pendaftaran.css" />
   <script src="form pendaftaran.js"></script>
</head>
<body>
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Form Pendaftaran Event</h2>
      <form id="eventForm">
        <label for="nama">Nama Lengkap*</label>
        <input type="text" id="nama" name="nama" placeholder="Ketik nama anda" required />

        <label for="gender">Jenis Kelamin*</label>
        <select id="gender" name="gender" required>
          <option value="">Pilih jenis kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="domisili">Domisili*</label>
        <input type="text" id="domisili" name="domisili" placeholder="Ketik domisili" required />

        <label for="penyakit">Riwayat penyakit</label>
        <input type="text" id="penyakit" name="penyakit" placeholder="Tambahkan jika ada" />

        <button type="submit">Daftar Sekarang</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
