<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CleanEarth</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <div class="register-container">
    <div class="brand-logo">
      <img src="assets/bumi.png" alt="Clean Earth Logo" style="width:54px;height:54px;object-fit:contain;">
    </div>
    <h2>Registrasi CleanEarth</h2>
    <a href="index.html" class="back-btn">
      <span class="back-icon">
        <svg width="22" height="22" fill="none" stroke="#3498db" stroke-width="2" style="vertical-align:middle;"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </span>
      Kembali
    </a>
    <div class="divider"></div>
    <form id="registerForm" autocomplete="off">
      <div class="error" id="registerError"></div>
      <div class="success" id="registerSuccess"></div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><circle cx="10" cy="10" r="8"/></svg> </span>
        <input type="text" id="username" placeholder="Masukkan username" required autofocus>
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="M22 6l-10 7L2 6"/></svg> </span>
        <input type="email" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><rect x="4" y="8" width="12" height="8" rx="4"/><path d="M12 12v2"/></svg> </span>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><circle cx="10" cy="10" r="8"/><path d="M10 14v-4"/></svg> </span>
        <input type="text" id="nama_lengkap" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><path d="M3 10v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg> </span>
        <input type="text" id="alamat" placeholder="Masukkan alamat" required>
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><path d="M22 16.92V19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-2.08a2 2 0 0 1 .84-1.63l8-5.2a2 2 0 0 1 2.32 0l8 5.2a2 2 0 0 1 .84 1.63z"/><circle cx="12" cy="7" r="4"/></svg> </span>
        <input type="text" id="no_hp" placeholder="Masukkan nomor HP" required>
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><circle cx="10" cy="10" r="8"/><path d="M10 14v-4"/></svg> </span>
        <input type="text" id="foto_profil" placeholder="Link foto profil (opsional)">
      </div>
      <div class="input-group">
        <span class="input-icon"> <svg width="20" height="20" fill="none" stroke="#3498db" stroke-width="2"><rect x="4" y="8" width="12" height="8" rx="4"/></svg> </span>
        <select id="role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="login-link">Sudah punya akun? Login di sini</a>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
