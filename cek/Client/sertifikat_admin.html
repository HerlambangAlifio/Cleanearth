<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Sertifikat - CleanEarth</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
  <!-- Sidebar (copy dari dashboard_admin.html, tambahkan menu Sertifikat aktif) -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">CleanEarth</div>
      <div class="sidebar-subtitle">Admin Dashboard</div>
    </div>
    <div class="sidebar-menu">
      <a href="dashboard_admin.html" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="9"></line>
          <line x1="9" y1="12" x2="15" y2="12"></line>
          <line x1="9" y1="15" x2="15" y2="15"></line>
        </svg>
        Dashboard
      </a>
      <a href="dokumentasi_admin.html" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Dokumentasi
      </a>
      <a href="event_admin.html" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Event
      </a>
      <a href="event_registrations_admin.html" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
        Pendaftaran
      </a>
      <a href="sertifikat_admin.html" class="menu-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <path d="M8 8h8v8H8z"></path>
          <polyline points="8 8 16 16"></polyline>
        </svg>
        Sertifikat
      </a>
    </div>
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">A</div>
        <div class="user-details">
          <h4 id="userName">Admin</h4>
          <p>Administrator</p>
        </div>
      </div>
      <button class="logout-btn" id="logoutBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Manajemen Sertifikat</h1>
      <p class="page-subtitle">Kelola sertifikat peserta event CleanEarth</p>
    </div>
    <div class="content-section" style="background: #fff; border-radius: 18px; box-shadow: 0 4px 18px rgba(44,62,80,0.10); padding: 32px 20px; margin-bottom: 32px;">
      <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
        <div>
          <h2 class="section-title" style="margin-bottom: 2px;">Daftar Sertifikat</h2>
          <p class="section-subtitle" style="font-size:1.05em; color:#6c757d;">Lihat, tambah, edit, hapus, dan download sertifikat</p>
        </div>
        <button class="btn btn-primary" id="btnTambahSertifikat" style="font-size:1.08em; padding:10px 28px; border-radius:8px; box-shadow:0 2px 8px rgba(52,152,219,0.10);">+ Tambah Sertifikat</button>
      </div>
      <div style="overflow-x:auto;">
        <table class="admin-table" id="tabelSertifikat" style="min-width:700px; border-radius:12px; overflow:hidden;">
          <thead style="background:#f7fafd; position:sticky; top:0; z-index:1;">
            <tr>
              <th style="padding:12px 8px;">User</th>
              <th style="padding:12px 8px;">Event</th>
              <th style="padding:12px 8px;">Nama File</th>
              <th style="padding:12px 8px;">Tanggal</th>
              <th style="padding:12px 8px;">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data sertifikat akan diisi via JS -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Modal/Form Tambah/Edit Sertifikat -->
    <div class="modal" id="modalSertifikat" style="display:none; background:rgba(44,62,80,0.18);">
      <div class="modal-content" style="max-width:420px; margin:auto; border-radius:16px; padding:32px 24px; box-shadow:0 8px 32px rgba(44,62,80,0.18); background:#fff; position:relative;">
        <span class="close" id="closeModal" style="position:absolute; top:18px; right:18px; font-size:1.6em; color:#aaa; cursor:pointer;">&times;</span>
        <h2 id="modalTitle" style="margin-bottom:18px; color:#3498db; font-weight:600;">Tambah Sertifikat</h2>
        <form id="formSertifikat" enctype="multipart/form-data">
          <div class="form-group" style="margin-bottom:16px; text-align:left;">
            <label for="userId" style="font-weight:500;">User</label>
            <select id="userId" name="userId" required style="width:100%; padding:10px; border-radius:7px; border:1.5px solid #e9ecef; margin-top:4px;"></select>
          </div>
          <div class="form-group" style="margin-bottom:16px; text-align:left;">
            <label for="eventId" style="font-weight:500;">Event</label>
            <select id="eventId" name="eventId" required style="width:100%; padding:10px; border-radius:7px; border:1.5px solid #e9ecef; margin-top:4px;"></select>
          </div>
          <div class="form-group" style="margin-bottom:16px; text-align:left;">
            <label for="gambar" style="font-weight:500;">File Sertifikat (jpg/png/pdf)</label>
            <input type="file" id="gambar" name="gambar" accept=".jpg,.jpeg,.png,.pdf" style="width:100%; padding:8px; border-radius:7px; border:1.5px solid #e9ecef; margin-top:4px;" />
            <div id="previewFile" style="margin-top:10px;"></div>
          </div>
          <button type="submit" class="btn btn-primary" id="submitSertifikat" style="width:100%; font-size:1.08em; border-radius:8px; margin-top:10px;">Simpan</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/sertifikat_admin.js"></script>
</body>
</html>
