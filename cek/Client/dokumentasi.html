<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Dokumentasi - CleanEarth</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --light-gray: #bdc3c7;
            --white: #ffffff;
            --text: #333333;
            --text-light: #7f8c8d;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text);
        }

        html,
        body {
            overflow-x: hidden;
            width: 100vw;
            max-width: 100vw;
        }

        /* Navbar styles moved to navbar.css */

        .main-content {
            padding: 30px 5vw;
            box-sizing: border-box;
            max-width: 1400px;
            margin: 0 auto;
            margin-top: 70px;
        }

        .galeri-section {
            margin-top: 20px;
        }

        .galeri-section h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .galeri-section p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
            max-width: 700px;
        }

        #galeriDokumentasi {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .galeri-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .galeri-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .galeri-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid var(--light-gray);
        }

        .galeri-card .card-content {
            padding: 18px;
        }

        .galeri-card .judul {
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--primary);
            font-size: 1.1em;
            line-height: 1.3;
        }

        .galeri-card .desc {
            font-size: 0.95em;
            color: var(--text-light);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .galeri-card .tgl {
            font-size: 0.85em;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .galeri-card .tgl::before {
            content: 'ðŸ“…';
            font-size: 0.9em;
        }

        .loading-message,
        .empty-message,
        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--gray);
            font-size: 1.1em;
        }

        @media (max-width: 700px) {
            .main-content {
                padding: 20px;
            }

            .galeri-section h2 {
                font-size: 1.7em;
            }

            #galeriDokumentasi {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="main-content">
        <div class="galeri-section">
            <h2>Galeri Dokumentasi</h2>
            <p class="subtitle">Kumpulan aksi nyata, inspirasi, dan kegiatan lingkungan dari komunitas CleanEarth.</p>
            <div id="galeriDokumentasi"></div>
        </div>
    </div>
    <script src="js/navbar_simple.js"></script>
    <script>
        // Render navbar
        renderNavbarPublic('dokumentasi');
        
        async function loadGaleriDokumentasi() {
            const galeri = document.getElementById('galeriDokumentasi');
            if (!galeri) return;
            galeri.innerHTML = '<div class="loading-message">Memuat dokumentasi...</div>';
            try {
                const res = await fetch('http://localhost:5000/api/dokumentasi/public');
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    galeri.innerHTML = data.map(dok => `
                        <div class='galeri-card'>
                            <img src='http://localhost:5000/uploads/${dok.gambar}' alt='${dok.judul}'>
                            <div class='card-content'>
                                <div class='judul'>${dok.judul}</div>
                                <div class='desc'>${dok.deskripsi || ''}</div>
                                <div class='tgl'>${new Date(dok.tanggal).toLocaleDateString('id-ID')}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    galeri.innerHTML = '<div class="empty-message">Belum ada dokumentasi.</div>';
                }
            } catch {
                galeri.innerHTML = '<div class="error-message">Gagal memuat dokumentasi.</div>';
            }
        }
        
        // Load dokumentasi when page loads
        document.addEventListener('DOMContentLoaded', loadGaleriDokumentasi);
    </script>
</body>

</html>
