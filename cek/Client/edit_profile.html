<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Clean Earth</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
  <style>
    :root {
      --primary-bg: #ffffff;
      --secondary-bg: #f8f9fa;
      --sidebar-bg: #2c3e50;
      --text-primary: #2c3e50;
      --text-secondary: #6c757d;
      --text-light: #ffffff;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --border-color: #e9ecef;
      --hover-bg: #34495e;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--secondary-bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
    }
    
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    
    .sidebar-header {
      padding: 32px 24px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .sidebar-subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .sidebar-menu {
      flex: 1;
      padding: 24px 0;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      cursor: pointer;
    }
    
    .menu-item:hover, .menu-item.active {
      background: var(--hover-bg);
      border-left-color: var(--accent-color);
    }
    
    .menu-item svg {
      width: 20px;
      height: 20px;
    }
    
    .sidebar-footer {
      padding: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .user-details h4 {
      font-size: 0.95rem;
      margin-bottom: 2px;
    }
    
    .user-details p {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .logout-btn {
      width: 100%;
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    
    .logout-btn:hover {
      background: #e74c3c;
      color: white;
    }
    
    .main-content {
      margin-left: 280px;
      flex: 1;
      padding: 32px;
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    
    .profile-form {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 32px;
      max-width: 800px;
    }
    
    .form-section {
      margin-bottom: 32px;
    }
    
    .form-section h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 8px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .form-input {
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .photo-upload {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .current-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border-color);
    }
    
    .photo-placeholder {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--secondary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--border-color);
      font-size: 2rem;
      color: var(--text-secondary);
    }
    
    .file-input {
      display: none;
    }
    
    .file-label {
      background: var(--accent-color);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .file-label:hover {
      background: #2980b9;
    }
    
    .form-actions {
      display: flex;
      gap: 16px;
      justify-content: flex-end;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--accent-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
    }
    
    .btn-secondary {
      background: var(--text-secondary);
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-danger {
      background: var(--danger-color);
      color: white;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .alert-success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(39, 174, 96, 0.2);
    }
    
    .alert-error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
      border: 1px solid rgba(231, 76, 60, 0.2);
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">Clean Earth</div>
      <div class="sidebar-subtitle">User Dashboard</div>
    </div>
    
    <div class="sidebar-menu">
      <a href="dashboard_user.html" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="9"></line>
          <line x1="9" y1="12" x2="15" y2="12"></line>
          <line x1="9" y1="15" x2="15" y2="15"></line>
        </svg>
        Dashboard
      </a>
      
      <a href="dashboard_user.html#events" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Events
      </a>
      
      <a href="dashboard_user.html#my-events" class="menu-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
        Event Saya
      </a>
      
      <div class="menu-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Edit Profile
      </div>
    </div>
    
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <h4 id="userName">User</h4>
          <p>User</p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Edit Profile</h1>
      <p class="page-subtitle">Update informasi profil Anda</p>
    </div>
    
    <!-- Alert Messages -->
    <div id="alertContainer"></div>
    
    <!-- Profile Form -->
    <div class="profile-form">
      <form id="profileForm">
        <!-- Basic Information -->
        <div class="form-section">
          <h3>Informasi Dasar</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Username</label>
              <input type="text" class="form-input" id="username" name="username" readonly>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-input" id="email" name="email" readonly>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-input" id="namaLengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap Anda">
          </div>
        </div>
        
        <!-- Contact Information -->
        <div class="form-section">
          <h3>Informasi Kontak</h3>
          
          <div class="form-group full-width">
            <label class="form-label">Alamat</label>
            <textarea class="form-input form-textarea" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap Anda"></textarea>
          </div>
          
          <div class="form-group full-width">
            <label class="form-label">Nomor HP</label>
            <input type="tel" class="form-input" id="noHp" name="no_hp" placeholder="Masukkan nomor HP Anda">
          </div>
        </div>
        
        <!-- Profile Photo -->
        <div class="form-section">
          <h3>Foto Profil</h3>
          
          <div class="photo-upload">
            <div id="photoContainer">
              <div class="photo-placeholder" id="photoPlaceholder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <img class="current-photo" id="currentPhoto" style="display: none;">
            </div>
            
            <div>
              <input type="file" class="file-input" id="photoFile" accept="image/*">
              <label for="photoFile" class="file-label">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7,10 12,15 17,10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Pilih Foto
              </label>
              <p style="margin-top: 8px; font-size: 0.9rem; color: var(--text-secondary);">
                Format: JPG, PNG, GIF (Max: 2MB)
              </p>
            </div>
          </div>
        </div>
        
        <!-- Form Actions -->
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="goBack()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12,19 5,12 12,5"></polyline>
            </svg>
            Kembali
          </button>
          <button type="submit" class="btn btn-primary" id="saveBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17,21 17,13 7,13 7,21"></polyline>
              <polyline points="7,3 7,8 15,8"></polyline>
            </svg>
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Check authentication
    (function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      
      try {
        const payload = JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
        if (payload.role !== 'user') {
          alert('Anda tidak memiliki akses ke halaman ini');
          localStorage.removeItem('token');
          window.location.href = 'login.html';
          return;
        }
        
        // Set user info dari JWT token
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        
        const displayName = payload.username || 'User';
        userName.textContent = displayName;
        userAvatar.textContent = displayName.charAt(0).toUpperCase();
        
        // Load profile data
        loadProfileData();
      } catch (error) {
        alert('Token tidak valid');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    })();
    
    // Load profile data dari database
    async function loadProfileData() {
      try {
        const response = await fetch('http://localhost:5000/api/user/me', {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });
        
        if (response.ok) {
          const userData = await response.json();
          
          // Fill form fields
          document.getElementById('username').value = userData.username || '';
          document.getElementById('email').value = userData.email || '';
          document.getElementById('namaLengkap').value = userData.Profile?.nama_lengkap || '';
          document.getElementById('alamat').value = userData.Profile?.alamat || '';
          document.getElementById('noHp').value = userData.Profile?.no_hp || '';
          
          // Load profile photo
          if (userData.Profile?.foto_profil) {
            document.getElementById('photoPlaceholder').style.display = 'none';
            document.getElementById('currentPhoto').src = `http://localhost:5000/uploads/${userData.Profile.foto_profil}`;
            document.getElementById('currentPhoto').style.display = 'block';
          }
          
          console.log('Profile data loaded successfully');
        } else {
          showAlert('Gagal memuat data profil', 'error');
        }
      } catch (error) {
        console.error('Error loading profile data:', error);
        showAlert('Gagal memuat data profil', 'error');
      }
    }
    
    // Handle file upload preview
    document.getElementById('photoFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          showAlert('Ukuran file terlalu besar. Maksimal 2MB.', 'error');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photoPlaceholder').style.display = 'none';
          document.getElementById('currentPhoto').src = e.target.result;
          document.getElementById('currentPhoto').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16" class="animate-spin">
          <path d="M21 12a9 9 0 11-6.219-8.56"></path>
        </svg>
        Menyimpan...
      `;
      
      try {
        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('nama_lengkap', document.getElementById('namaLengkap').value);
        formData.append('alamat', document.getElementById('alamat').value);
        formData.append('no_hp', document.getElementById('noHp').value);
        
        const photoFile = document.getElementById('photoFile').files[0];
        if (photoFile) {
          formData.append('foto_profil', photoFile);
        }
        
        const response = await fetch('http://localhost:5000/api/user/me', {
          method: 'PATCH',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showAlert('Profil berhasil diperbarui!', 'success');
          
          // Update user info di sidebar
          const namaLengkap = document.getElementById('namaLengkap').value;
          const userName = document.getElementById('userName');
          const userAvatar = document.getElementById('userAvatar');
          
          if (namaLengkap) {
            userName.textContent = namaLengkap;
            userAvatar.textContent = namaLengkap.charAt(0).toUpperCase();
          }
        } else {
          showAlert(data.message || 'Gagal memperbarui profil', 'error');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Gagal memperbarui profil', 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17,21 17,13 7,13 7,21"></polyline>
            <polyline points="7,3 7,8 15,8"></polyline>
          </svg>
          Simpan Perubahan
        `;
      }
    });
    
    // Show alert message
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }
    
    // Go back to dashboard
    function goBack() {
      window.location.href = 'dashboard_user.html';
    }
    
    // Logout
    function logout() {
      if (confirm('Yakin ingin logout?')) {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
